app-id: com.jetperch.JoulescopeUI
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: joulescope_ui

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --filesystem=home
  - --filesystem=xdg-documents

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/devhelp
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: joulescope-ui
    buildsystem: simple
    build-commands:
      - python3 -m pip install --prefix=${FLATPAK_DEST} --no-deps .
      - install -Dm644 com.jetperch.JoulescopeUI.desktop ${FLATPAK_DEST}/share/applications/com.jetperch.JoulescopeUI.desktop
      - install -Dm644 joulescope_ui/resources/icon_64x64.ico ${FLATPAK_DEST}/share/icons/hicolor/64x64/apps/com.jetperch.JoulescopeUI.png
      - install -Dm644 com.jetperch.JoulescopeUI.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.jetperch.JoulescopeUI.metainfo.xml
    sources:
      - type: git
        url: https://github.com/jetperch/pyjoulescope_ui.git
        branch: main
